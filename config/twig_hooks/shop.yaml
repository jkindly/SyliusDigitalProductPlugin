sylius_twig_hooks:
    hooks:
        'sylius_admin.product.create.content.form.side_navigation':
            digital_files:
                template: '@SyliusDigitalProductPlugin/admin/product/form/side_navigation/digital_files.html.twig'
                priority: 801
        'sylius_admin.product.create.content.form.sections':
            digital_files:
                template: '@SyliusDigitalProductPlugin/admin/product/form/sections/digital_files.html.twig'
                priority: 801
        'sylius_admin.product.create.content.form.sections.digital_files':
            files:
                component: 'sylius_admin:digital_product:file_entry'
                template: '@SyliusDigitalProductPlugin/admin/product/form/sections/digital_files/files.html.twig'
            add_file:
                template: '@SyliusDigitalProductPlugin/admin/product/form/sections/digital_files/add_file.html.twig'
